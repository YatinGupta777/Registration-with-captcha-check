{% extends 'base.html' %}{% load crispy_forms_tags %}{% block javascript %}  <script>    $("#submit").click(function () {      $.ajax({        url: '/ajax/registration_attempt/',      });    });  </script>{% endblock %}{% block content %}  <h2>Sign up</h2>  <form method="post">    {% csrf_token %}    {{ form.name|as_crispy_field}}    {{ form.email|as_crispy_field}}    {{ form.password|as_crispy_field}}    <button type="submit" id="submit" value="Submit"">Sign up</button>  </form>    {% if captcha %}    <h1>Hi</h1>    {% endif %}  {% endblock %}
